<!DOCTYPE html >
<html>
	<head>
		
<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	
	<div id="calculator">
		<div class="display">
			<div id="displayhistory"></div>
			<div id="displaynum"></div>
		</div>
		<div class="calcbtns">
			<div>
				<button class="sqrt btn" type="button" value="√">√</button>
				<button class="clear btn" type="button" value="C">C</button>
				<button class="backspace btn" type="button" value="⌫">⌫</button>
				<button class="operator btn" type="button" value="+">+</button>
			</div>
			<div>
				<button class="num btn" type="button" value="1">1</button>
				<button class="num btn" type="button" value="2">2</button>
				<button class="num btn" type="button" value="3">3</button>
				<button class="operator btn" type="button" value="-">-</button>
			</div>
			<div>
				<button class="num btn" type="button" value="4">4</button>
				<button class="num btn" type="button" value="5">5</button>
				<button class="num btn" type="button" value="6">6</button>
				<button class="operator btn" type="button" value="*">*</button>
			</div>
			<div>
				<button class="num btn" type="button" value="7">7</button>
				<button class="num btn" type="button" value="8">8</button>
				<button class="num btn" type="button" value="9">9</button>
				<button class="operator btn" type="button" value="÷">÷</button>
			</div>
			<div>
				<button class="decimal btn" type="button" value=".">.</button>
				<button class="num btn" type="button" value="0">0</button>
				<button class="equals btn" type="button" value="=">=</button>
			</div>
			</div>
		</div>
	</div>
	<script src="calculator.js"></script>
	</body>
</html>
